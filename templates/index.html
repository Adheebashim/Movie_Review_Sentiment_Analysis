<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #1e88e5;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    {% if connected %}
        <form action="/" method="post">
            <label for="text">Enter Movie Review:</label>
            <textarea id="text" name="text" rows="4" cols="50" required></textarea>
            <br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <p>Prediction: {{ prediction }}</p>
        {% endif %}
        <p><a href="/predictions">View Predictions Log</a></p>
    {% else %}
        <p>Error: Unable to connect to the database.</p>
    {% endif %}
</body>
</html>
